<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
    /* 전체 스타일링 */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .main-container {
        background-color: #fff;
        width: 400px;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 30px;
    }

    .button-container {
        display: flex;
        justify-content: space-around;
        margin-top: 40px;
    }

    .button {
        padding: 15px 30px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background-color: #45a049;
    }

    .extra-content {
        margin-top: 30px;
        font-size: 14px;
        color: #666;
    }

    .extra-content p {
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="main-container">
    <h1>환영합니다!</h1>
    <div class="button-container">
        <button class="button" onclick="location.href='/test'">단어장 입력</button>
        <button class="button" onclick="location.href='/myvoca'">내 단어장 보기</button>
    </div>
    <div class="extra-content">
        <p>이곳에 추가적인 정보나 설명을 넣을 수 있습니다.</p>
        <p>또는 다른 기능들을 소개하거나 홍보할 수 있습니다.</p>
    </div>
</div>
</body>
</html>
